<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadatro cliente</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>cadatro cliente</h1>
        <form>
            <div class="nome">
                <label for="nome">nome</label>
                <input type="text" placeholder="digite seu primeiro nome">
            </div>
            <div class="sobrenome">
                <label for="sobrenome">sobrenome</label>
                <input type="text" placeholder="digite seu sobrenome">
            </div>
            <div class="e-mail">
                <label for="e-mail">e-mail</label>
                <input type="text" placeholder="Digite seu E-mail">
            </div>
            <div class="Data">
                <label for="Data">Data de Nascimento</label>
                <input type="date" placeholder="dd/mm/yyyy">
            </div>
            <div class="CPF">
                <label for="CPF">CPF</label>
                <input type="number" placeholder="Ex: 000.000.000-0">
            </div>
            <div class="CEP">
                <label for="CEP">CEP</label>
                <input type="number" placeholder="Digite seu CEP">
            </div>
            <div class="complemento">
                <label for="complemento">Complemento</label>
                <input type="text" placeholder="Ex: apartamento 3">
            </div>
            <div class="cidade">
                <label for="cidade">cidade</label>
                <input type="text" placeholder="Nome da Cidade">
            </div>
            <div class="bairro">
                <label for="bairro">bairro</label>
                <input type="text" placeholder="Nome do Bairro">
            </div>
            <div class="rua">
                <label for="rua">rua</label>
                <input type="text" placeholder="Nome da Rua">
            </div>
            <div class="numero">
                <label for="numero">Numero da residencia</label>
                <input type="number" placeholder="N:">
            </div>
            <div class="trabalha">
                <label for="trabalha">trabalha?</label>
                <input type="radio" placeholder="Sim">
                <input type="radio" placeholder="NÃ£o">
            </div>
            <div class="senha">
                <label for="senha">Criar Senha</label>
                <input type="password" placeholder="Digite sua senha">
            </div>
            <div class="senha2">
                <label for="senha">Confirmar Senha</label>
                <input type="password" placeholder="Digite novamente sua senha">
            </div>




        </form>
    </div>

</body>

</html>
